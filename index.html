  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg bg-dark-subtle sticky-top" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mr-5 pr-5" href="#"><img src="img/bullbasaur-logo-32px.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#color">Fire</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#WaterRow">Water</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Electric</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <article>
      <!--search bar-->
      <div class="wrapper">
        <div class="container mt-3 pt-4" id="searchBar">
          <h1 class="text-center">Who's That Pokemon? <img src="img/pokeball-search-32px.png" alt="poekBall"></h1>
          <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Poke-Search" aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <button class="btn btn-outline-warning text-warning-emphasis" type="button"
              id="button-addon2">Search</button>
          </div>
        </div>
        <h1 class="text-center" id="non"><b>No Pokemon found!</b></h1>
        <div class="container" id="container-search-resut">
          <h1 class="Pokemon-name text-center mt-4 "></h1>
          <div class="d-flex  justify-content-center flex-column align-items-center ">
            <h3 class="text-center" id="Characteristic"></h3>
            <ul class="type p-1" id="type"></ul>
          </div>
          <div class="" id="attribute-Container">
            <img src="" alt="" class="img-search">
            <div class="d-flex flex-column" id="attributes">
              <p class="abilities">
              <h3 class="Abilitiesh3"></h3>
              <ul class="list-group list-group-flush" id="list">
              </ul>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--fire section-->
      <div class=" mt-5 pb-4 pt-2" id="color">
        <h1 class="text-center mb-5 pt-2" id="fire"><b>Fire Type Pokemons:</b></h1>
        <div class="container text-center">
          <div class="row row-cols-sm-4  g-1" id="rowro">
          </div>
        </div>
      </div>
      <!--water section-->
      <div class="pt-2" id="colorater">
        <h1 class="text-center mb-5 pt-2" id="fire"><b>Water Type Pokemons:</b></h1>
        <div class="container text-center">
          <div class="row row-cols-sm-4  g-1" id="WaterRow">
          </div>
        </div>
      </div>
      <!--Electric section-->
      <div class="pt-2" id="ElectricColor">
        <h1 class="text-center mb-5 pt-2" id="fire"><b>Electric Type Pokemons:</b></h1>
        <div class="container text-center">
          <div class="row row-cols-sm-4  g-1" id="elecrOW">
          </div>
        </div>
      </div>
      <!--Rock section-->
      <div class="pt- pb-5" id="rockcolor">
        <h1 class="text-center mb-5 pt-2" id="fire"><b>Rock Type Pokemons:</b></h1>
        <div class="container text-center">
          <div class="row row-cols-sm-4  g-1" id="rockrow">
          </div>
        </div>
      </div>
    </article>
    <footer>
      <nav class="navbar text-bg-dark align-text-bottom">
        <div class="container-fluid justify-content-center d-flex">
          <span class="navbar-text text-light-emphasis text-center">

          </span>
        </div>
      </nav>
    </footer>

    crossorigin="anonymous"></script>
  <script src="script.js"></script>
